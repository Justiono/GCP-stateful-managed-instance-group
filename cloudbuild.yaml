steps:
- name: 'bash'
  args: ['./setenv.sh']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'instances', 'stop', '${_VMNAME}', '--zone=${_ZONE}']
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'instances', 'start', '${_VMNAME}', '--zone=${_ZONE}']
timeout: 600s
tags: ['mytag1', 'mytag2']
